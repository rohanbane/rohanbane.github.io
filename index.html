<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rohan Bane ‚Äî Software Developer</title>
  <meta name="description" content="Rohan Bane - Software Developer & Cloud Engineer" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- FontAwesome (icons) -->
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <div class="brand">
        <div class="logo">R</div>
        <div>
          <h1 id="name">Rohan Bane</h1>
          <p id="title">Software Developer</p>
        </div>
      </div>
      <div class="header-actions">
        <button id="themeToggle" aria-label="Toggle theme">üåô</button>
        <a id="resumeBtn" class="btn" href="assets/RohanBane_Resume.pdf" download>Download Resume</a>
        <nav class="socials" aria-label="social links">
          <a id="linkedin" target="_blank" rel="noopener noreferrer" href="#"><i class="fab fa-linkedin"></i></a>
          <a id="github" target="_blank" rel="noopener noreferrer" href="#"><i class="fab fa-github"></i></a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container main-grid">
    <section class="left-col">
      <div class="card about-card">
        <div class="profile">
          <img id="avatar" src="assets/images/avatar.jpg" alt="Rohan Bane photo" />
          <div class="meta">
            <h2 id="hi">Hi there</h2>
            <h3 id="role">Software Developer</h3>
            <div class="stats">
              <div><strong id="expYears">7+</strong><span>Experience</span></div>
              <div><strong id="projectsCount">7</strong><span>Projects</span></div>
            </div>
          </div>
        </div>
        <div id="aboutText" class="about-text"></div>
      </div>

      <div class="card">
        <h3>Skills</h3>
        <div id="skillsContainer" class="chips"></div>
        <div class="chip-actions">
          <button id="clearSkills" class="link">Clear Filter</button>
        </div>
      </div>

      <div class="card">
        <h3>Contact</h3>
        <ul class="contact-list">
          <li>Email: <a id="emailLink" href="mailto:rohan@example.com"></a></li>
          <li>Phone: <span id="phone"></span></li>
          <li><a id="portfolioLink" href="#" target="_blank">Portfolio</a></li>
        </ul>
      </div>
    </section>

    <section class="right-col">
      <div class="card">
        <div class="section-header">
          <h2>Experience</h2>
        </div>
        <div id="experienceContainer" class="experience-list"></div>
      </div>

      <div class="card">
        <div class="section-header">
          <h2>Projects</h2>
          <input id="projectSearch" placeholder="Search projects..." />
        </div>
        <div id="projectFilters" class="chips small"></div>
        <div id="projectsContainer" class="projects-grid"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Made with ‚ù§Ô∏è ‚Ä¢ <button id="letsTalk" class="btn outline">Let's Talk</button></p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
